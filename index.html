<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erebor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="./assets/js/app.js" defer></script>
    <!-- defer - js подгружается после cайта -->

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="main-header">
                <div class="layers">
                    <div class="layer__header">
                        <div class="layers__caption">Hobbits Progect</div>
                        <div class="layers__title">Erebor</div>
                    </div>
                    <div class="layer bace" style="background-image: url(./assets/img/1.jpg);"></div>
                    <div class="layer mid" style="background-image: url(./assets/img/2.1.png);"></div>
                    <div class="layer bot" style="background-image: url(./assets/img/2new.png);"></div>
                </div>
            </header>
            <article class="main-article" style="background-image: url(./assets/img/3test.png);">
                <div class="main-article__content">
                    <p class="main-article__header">Smaug</p>
                    <p>"Это Эребор, где жил и работал наш народ, пока его не изгнал дракон Смауг"</p>
                </div>
            </article>
            <section class="main-gold">
                <div class="layers_of_gold">
                    <div class="gold__content">
                        <p class="gold__header">Arkenstone</p>
                        <p>"Аркенстоун - это напоминание о том, что даже самые драгоценные вещи могут быть испорчены стремлением к власти и богатству"</p>
                    </div>
                    <div class="layer back_stone" style="background-image: url(./assets/img/5.1.png);"></div>
                    <div class="layer mid_stone" style="background-image: url(./assets/img/5.2.png);"></div>
                    <div class="layer front_stone" style="background-image: url(./assets/img/5.3.png);"></div>
                </div>
            </section>
        
        </div>
    </div>
</body>
</html>
